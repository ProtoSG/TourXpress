<div class="w-100 ticket-container d-flex">
  <article class="ticket-info w-100">
    <header class="d-flex justify-content-between align-items-center">
      <p>Servicio</p>
      <span class="service-name"> {{trip().service.name}} </span>
    </header>
    <main class="d-flex justify-content-between align-items-center">
      <app-details-terminal
        type="embarque"
        [hour]="trip().boarding.time"
        [location]="trip().boarding.location"
      />
      <mat-icon class="material-symbols-outlined arrow-icon">arrow_right_alt</mat-icon>
      <app-details-terminal
        type="desembarque"
        [hour]="trip().disembarkation.time"
        [location]="trip().disembarkation.location"
      />
    </main>
    <footer class="d-flex justify-content-between align-items-center">
      <div class="bus-container d-flex align-items-center">
        <mat-icon>directions_bus</mat-icon>
        <span> {{trip().bus.floorNumbers}}  pisos</span>
      </div>
      <p class="seats">Solo quedan {{trip().seatsAvailable}} asientos</p>
    </footer>
  </article>
  <div class="price-container d-flex flex-column justify-content-between">
    <small class="text-small-bold">desde</small>
    <div class="price-info d-flex align-items-center">
      <small class="text-small">s/</small>
      <div class="d-flex">
        <span class="text-span text-3xl"> {{trip().price}} </span>
        <span class="text-span text-2xl">.00</span>
      </div>
    </div>
    <!-- <button class="btn" (click)="selectTrip()" >Elegiir</button> -->
    <app-primary-button [onClick]="selectTrip">Elegir</app-primary-button>
  </div>
</div>
