<mat-form-field class="w-100">
  <mat-label>
    {{label()}}
  </mat-label>
  <mat-select
    [formControl]="control()"
    (selectionChange)="onSelectionChange($event.value)"
  >
    @for (city of cities(); track city.id) {
      <mat-option
        [value]="city.id"
      >
        {{city.name}}
      </mat-option>
    }
  </mat-select>
  @if (control().invalid && control().touched) {
    <mat-error>
      {{getErrorMessage()}}
    </mat-error>
  }
</mat-form-field>
